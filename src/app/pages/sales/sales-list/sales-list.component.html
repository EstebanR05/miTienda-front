<div class="my-2 d-flex justify-content-between">
	<div class="fw-bold">Ventas</div>
</div>

<div class="card p-2">
	<div class="card-header bg-white">
		<div class="d-flex justify-content-between">
			<span class="align-self-center fw-bold">Informacion</span>
		</div>
	</div>
	<div class="card-body">
		<div class="table-responsive-sm">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Producto</th>
						<th scope="col">Marca</th>
						<th scope="col">Modelo</th>
						<th scope="col">Referencia</th>
						<th scope="col">Precio venta</th>
						<th scope="col">Fecha</th>
						<th scope="col">Options</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let sale of sales">
						<td>{{sale.product}}</td>
						<td>{{sale.brand}}</td>
						<td>{{sale.model}}</td>
						<td>{{sale.reference}}</td>
						<td>
							{{sale.sellPrice| currency}}
						</td>
						<td>{{sale.elaborationDate}}</td>
						<td class="p-0">
							<div>
								<!--edit-->
								<button type="button"
									class="btn btn-white text-dark"
									routerLink="edit/{{sale.id}}">
									<svg xmlns="http://www.w3.org/2000/svg"
										width="16"
										height="16"
										fill="currentColor"
										class="bi bi-pen"
										viewBox="0 0 16 16">
										<path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"></path>
									</svg>
								</button>
								<!--delete-->
								<button (click)="this.delete();" type="button"
									class="btn btn-white text-dark">
									<svg xmlns="http://www.w3.org/2000/svg"
										width="16"
										height="16"
										fill="currentColor"
										class="bi bi-trash2"
										viewBox="0 0 16 16">
										<path d="M14 3a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2M3.215 4.207l1.493 8.957a1 1 0 0 0 .986.836h4.612a1 1 0 0 0 .986-.836l1.493-8.957C11.69 4.689 9.954 5 8 5c-1.954 0-3.69-.311-4.785-.793"></path>
									</svg>
								</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
